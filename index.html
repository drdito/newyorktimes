<!DOCTYPE html>
<html> 
  <head>
    <title>New York Times App</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1><span class="glyphicon glyphicon-globe"></span>New York Times</h1>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading"><span class="glyphicon glyphicon-tasks"></span>Search Parameters</div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label>Search Terms</label>
            <input type="search" class="form-control" id="searchTerms">
          </div>
          <div class="form-group">
              <label for="exampleSelect1">Number of Articles</label>
              <select class="form-control" id="numberOfAricles">
                <option>1</option>
                <option>5</option>
                <option>10</option>
              </select>
          </div>
          <div class="form-group">
            <label>Start Year (Optional)</label>
            <input type="search" class="form-control" id="startYear">
          </div>
          <div class="form-group">
            <label>End Year</label>
            <input type="search" class="form-control" id="endYear">
          </div>
          <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span>Search</button>
          <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-trash"></span>Clear</button>
        </form>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading"><span class="glyphicon glyphicon-calendar"></span>Top Articles</div>
      <div class="panel-body" id="results"></div>
    </div>
  </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/newyorktimes.js"></script>
  </body>
</html>
